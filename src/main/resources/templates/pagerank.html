<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Page Rank</title>
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
  rel="stylesheet" media="screen" />
<script th:src="@{/webjars/vue/2.1.3/vue.js}"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script type="text/javascript" src="js/d3.v2.js"></script>
<script type="text/javascript" src="js/spider.js"></script>
<link type="text/css" rel="stylesheet" href="css/force.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="page-header">
      <h1>Page Rank</h1>
    </div>
    <div class="col-sm-6" id="pr-control">
      <div class="col-sm-8">
        <div class="form-group">
          <h3>Control Panel</h3>
        </div>
        <div class="form-group">
          <label>Start Url</label> <input class="form-control"
            v-model="startUrl" />
        </div>
        <div class="form-group">
          <label>Number of pages</label> <input class="form-control"
            v-model="numPages" />
        </div>
        <div class="form-group" title="Start new page rank">
          <button type="submit" class="btn btn-default">Start</button>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Continue</button>
        </div>
        <div class="form-group">
          <label>Iter of rank algo</label> <input
            class="form-control" v-model="iterRank" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Rank</button>
        </div>
      </div>
    </div>
    
    <div class="clearfix visible-sm-block"></div>
    
    <div class="col-sm-6">
      <div id="pr-result">
        <div>
          <h4>Current starting url: {{ curStartUrl }}</h4>
        </div>
        <div id="chart" style="border: 1px"></div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="js/pr-result.js"></script>
<script type="text/javascript" src="js/pr-control.js"></script>
<script type="text/javascript" src="js/force.js"></script>
</html>
